<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carregando...</title>
  <meta http-equiv="refresh" content="3;url=https://0453-85-139-41-133.ngrok-free.app">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Carregando, aguarde um momento...</h2>

  <script>
    // Enviar o cabeçalho ngrok-skip-browser-warning
    fetch(window.location.href, {
      method: 'GET',
      headers: {
        'ngrok-skip-browser-warning': 'true'
      }
    })
    .then(response => response.text())
    .then(data => console.log('Cabeçalho adicionado com sucesso'))
    .catch(error => console.error('Erro ao adicionar cabeçalho:', error));
  </script>
</body>
</html>
